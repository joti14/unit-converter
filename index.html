<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="conversion">
        <div class="card">
            <p class="heading">Length (Meter/Feet)</p>
            <p id="length-output" class="result"></p>
        </div>
        <div class="card">
            <p class="heading">Volume (Liters/Gallons)</p>
            <p id="volume-output" class="result"></p>
        </div>
        <div class="card">
            <p class="heading">Mass (Kilograms/Pounds)</p>
            <p id="mass-output" class="result"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
